<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet", href="./css/styles.css"/>
    <title>Chat | NodeChat</title>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
</head>
<body class="chat">
 <div class="chat__sidebar">
     <h3>People</h3>
     <div id="users"></div>
 </div>
 <div class="chat__main">
     <ul id="message" class="chat__messages"></ul>
     <div class="chat__footer">
         <form id="message-form">
             <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
             <button type="submit">Send</button>
         </form>
         <button id="message-location" >Send location</button>
     </div>
 </div>

 <script id="message-template" type="text/template">
     <li class="message">
         <div class="message__title"><h4>{{from}}</h4><span>{{createdAt}}</span></div>
         <div class="message__body"><p>{{text}}</p></div>
     </li>
 </script>

 <script id="location-message-template" type="text/template">
     <li class="message">
         <div class="message__title"><h4>{{from}}</h4><span>{{createdAt}}</span></div>
         <div class="message__body"><a href="{{text}}" target="_blank">My current location</a></div>
     </li>
 </script>

 <script src="/socket.io/socket.io.js"></script>
 <script src="./js/libs/moment.js"></script>
 <script src="./js/libs/mustache.js"></script>
 <script src="/js/libs/jquery-3.3.1.min.js"></script>
 <script src="./js/libs/deparam.js"></script>
 <script src="js/chat.js"></script>

</body>
</html>
